<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="qLKwdVfAn0qgmnyOxefdD3EfWTbYMth60QPmLUJcww4" />
<title>NEXORA</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="icon" href="/NEXORA-AI/favicon.png" type="image/png">
<link rel="shortcut icon" href="/NEXORA-AI/favicon.png" type="image/png">
<link rel="apple-touch-icon" href="/NEXORA-AI/favicon.png">

<style>
:root{
  --bg:#121212;
  --panel:#1b1b1b;
  --panel2:#202020;
  --text:#eaeaea;
  --muted:#9a9a9a;
  --accent:#19c37d;
}
*{box-sizing:border-box;font-family:Inter}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  display:flex;
  height:100vh;
  overflow:hidden;
}

/* SIDEBAR */
#sidebar{
  width:210px;
  background:var(--panel);
  padding:12px;
  display:flex;
  flex-direction:column;
}
.sidebar-btn{
  background:var(--panel2);
  color:var(--text);
  border:none;
  padding:9px;
  border-radius:8px;
  cursor:pointer;
}
#history{
  flex:1;
  overflow-y:auto;
  margin-top:8px;
}
.history-item{
  font-size:13px;
  padding:7px;
  border-radius:6px;
  background:#222;
  cursor:pointer;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  margin-bottom:6px;
}

/* MAIN */
#main{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
}
#topbar{
  width:100%;
  padding:14px 18px;
  display:flex;
  justify-content:center;
  border-bottom:1px solid #222;
}
#menu{display:none}

/* CHAT */
#chat{
  flex:1;
  width:100%;
  max-width:820px;
  padding:24px 18px;
  overflow-y:auto;
}
.msg{
  max-width:80%;
  margin-bottom:16px;
  line-height:1.55;
}
.user{
  margin-left:auto;
  background:#2a2a2a;
  padding:12px;
  border-radius:12px 12px 4px 12px;
}
.ai{
  background:#1f1f1f;
  padding:14px;
  border-radius:12px 12px 12px 4px;
}

/* INPUT */
#inputBar{
  width:100%;
  max-width:820px;
  padding:14px 18px 18px;
}
#inputWrap{
  display:flex;
  background:#1f1f1f;
  border-radius:12px;
  padding:10px;
  gap:10px;
}
#input{
  flex:1;
  background:none;
  border:none;
  color:var(--text);
  font-size:15px;
  outline:none;
}
#send{
  background:var(--accent);
  border:none;
  color:#000;
  border-radius:8px;
  padding:0 14px;
  cursor:pointer;
  font-weight:600;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <button class="sidebar-btn" onclick="newChat()">➕ New Chat</button>
  <div id="history"></div>
</div>

<!-- MAIN -->
<div id="main">
  <div id="topbar">
    <strong>NEXORA</strong>
  </div>

  <div id="chat">
    <h2 style="text-align:center;color:var(--muted)">What’s on your mind?</h2>
  </div>

  <div id="inputBar">
    <div id="inputWrap">
      <input id="input" placeholder="Ask anything…">
      <button id="send" onclick="send()">Send</button>
    </div>
  </div>
</div>

<script>
const BACKEND = "https://backend-b80q.onrender.com";

const chat = document.getElementById("chat");
const historyDiv = document.getElementById("history");
const input = document.getElementById("input");

function newChat(){
  chat.innerHTML =
    '<h2 style="text-align:center;color:#777">What’s on your mind?</h2>';
}

function addMsg(text,type){
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send(){
  const msg = input.value.trim();
  if(!msg) return;
  input.value = "";

  addMsg(msg,"user");

  const h = document.createElement("div");
  h.className="history-item";
  h.textContent = msg.length > 40 ? msg.slice(0,40)+"…" : msg;
  historyDiv.prepend(h);

  try{
    const res = await fetch(BACKEND + "/api/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:msg})
    });

    const data = await res.json();
    addMsg(data.reply || "No reply","ai");

  }catch(e){
    addMsg("Connection error","ai");
  }
}
</script>

</body>
</html>
