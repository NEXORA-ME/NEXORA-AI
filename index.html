<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEXORA</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f0f0f;
  --sidebar:#151515;
  --panel:#1f1f1f;
  --border:#2a2a2a;
  --text:#ececec;
  --muted:#9a9a9a;
  --accent:#10a37f;
}
*{box-sizing:border-box;font-family:Inter}

body{
  margin:0;
  height:100vh;
  display:flex;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* SIDEBAR */
#sidebar{
  width:220px;
  background:var(--sidebar);
  border-right:1px solid var(--border);
  display:flex;
  flex-direction:column;
}
#sidebar h1{
  font-size:16px;
  padding:14px;
  margin:0;
}
#newChat{
  margin:0 10px 10px;
  padding:9px;
  background:none;
  border:1px solid var(--border);
  color:white;
  border-radius:6px;
  cursor:pointer;
}
#history{
  flex:1;
  overflow:auto;
  padding:6px;
}
.history-item{
  padding:8px;
  font-size:13px;
  color:var(--muted);
  border-radius:6px;
  cursor:pointer;
}
.history-item.active,
.history-item:hover{
  background:var(--panel);
  color:white;
}

/* MAIN */
#main{
  flex:1;
  display:flex;
  flex-direction:column;
}
#topbar{
  height:50px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
#menu{
  position:absolute;
  left:14px;
  font-size:20px;
  cursor:pointer;
  display:none;
}

/* CHAT */
#messages{
  flex:1;
  overflow:auto;
  padding:22px;
}
.msg{
  max-width:760px;
  margin-bottom:14px;
  line-height:1.6;
}
.user{
  margin-left:auto;
  background:#1f1f1f;
  padding:12px;
  border-radius:12px 12px 0 12px;
}
.ai{
  background:#161616;
  border:1px solid var(--border);
  padding:12px;
  border-radius:12px 12px 12px 0;
}

/* INPUT */
#inputBar{
  border-top:1px solid var(--border);
  padding:12px;
}
#inputWrap{
  max-width:760px;
  margin:auto;
  display:flex;
  gap:8px;
  background:#1f1f1f;
  border-radius:14px;
  padding:10px;
}
#input{
  flex:1;
  background:none;
  border:none;
  color:white;
  font-size:15px;
  outline:none;
}
#send{
  background:var(--accent);
  border:none;
  color:black;
  width:36px;
  height:36px;
  border-radius:10px;
  font-size:18px;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:768px){
  #sidebar{
    position:fixed;
    left:-220px;
    top:0;
    height:100%;
    z-index:10;
    transition:.3s;
  }
  #sidebar.show{left:0}
  #menu{display:block}
}
</style>
</head>

<body>

<div id="sidebar">
  <h1>NEXORA</h1>
  <button id="newChat">➕ New chat</button>
  <div id="history"></div>
</div>

<div id="main">
  <div id="topbar">
    <span id="menu">☰</span>
    <strong>NEXORA</strong>
  </div>

  <div id="messages"></div>

  <div id="inputBar">
    <div id="inputWrap">
      <input id="input" placeholder="Ask NEXORA…">
      <button id="send">➤</button>
    </div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const BACKEND = "https://backend-b80q.onrender.com/api/chat";

/* ================= ELEMENTS ================= */
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const historyDiv = document.getElementById("history");
const sidebar = document.getElementById("sidebar");

/* ================= STATE ================= */
let chats = JSON.parse(localStorage.getItem("nexora_chats")) || [];
let current = -1;

/* ================= INIT ================= */
if(chats.length === 0){
  createNewChat();
}else{
  current = chats.length - 1;
}
render();

/* ================= EVENTS ================= */
document.getElementById("menu").onclick =
  () => sidebar.classList.toggle("show");

document.getElementById("newChat").onclick = createNewChat;
document.getElementById("send").onclick = send;

input.addEventListener("keydown", e=>{
  if(e.key === "Enter"){
    e.preventDefault();
    send();
  }
});

/* ================= LOGIC ================= */
function createNewChat(){
  chats.push({
    title: "New chat",
    messages: []
  });
  current = chats.length - 1;
  save();
  render();
}

async function send(){
  const text = input.value.trim();
  if(!text) return;

  input.value = "";

  const chat = chats[current];

  chat.messages.push({ role:"user", text });

  if(chat.title === "New chat"){
    chat.title = text.slice(0, 50) + (text.length > 50 ? "…" : "");
  }

  render();

  try{
    const res = await fetch(BACKEND,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    chat.messages.push({
      role:"ai",
      text: data.reply || "No reply"
    });

    save();
    render();

  }catch(err){
    chat.messages.push({
      role:"ai",
      text:"❌ Connection error"
    });
    render();
  }
}

/* ================= RENDER ================= */
function render(){
  messages.innerHTML = "";
  historyDiv.innerHTML = "";

  chats.forEach((c,i)=>{
    const h = document.createElement("div");
    h.className = "history-item" + (i === current ? " active" : "");
    h.textContent = c.title;
    h.onclick = () => {
      current = i;
      render();
    };
    historyDiv.appendChild(h);
  });

  chats[current].messages.forEach(m=>{
    const d = document.createElement("div");
    d.className = "msg " + m.role;
    d.textContent = m.text;
    messages.appendChild(d);
  });

  messages.scrollTop = messages.scrollHeight;
}

function save(){
  localStorage.setItem("nexora_chats", JSON.stringify(chats));
}
</script>

</body>
</html>
