<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MORADO AI</title>

  <style>
    :root{
      --bg:#121212;
      --panel:#1b1b1b;
      --panel-2:#202020;
      --text:#eaeaea;
      --muted:#9a9a9a;
      --accent:#19c37d;
    }

    *{
      box-sizing:border-box;
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
      background:var(--bg);
      color:var(--text);
      display:flex;
      height:100vh;
      overflow:hidden;
    }

    /* SIDEBAR */
    #sidebar{
      width:260px;
      background:var(--panel);
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    #sidebar h3{
      margin:8px 0 4px;
      font-size:14px;
      color:var(--muted);
      font-weight:500;
    }

    .sidebar-btn{
      background:var(--panel-2);
      color:var(--text);
      border:none;
      padding:10px;
      border-radius:8px;
      cursor:pointer;
      text-align:left;
    }

    #history{
      flex:1;
      overflow-y:auto;
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .history-item{
      font-size:13px;
      padding:8px;
      border-radius:6px;
      background:#222;
      cursor:pointer;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* MAIN */
    #main{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    #topbar{
      width:100%;
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid #222;
    }

    #menu{
      font-size:20px;
      cursor:pointer;
      display:none;
    }

    #title{
      font-weight:600;
      letter-spacing:0.3px;
    }

    /* SETTINGS DOT */
    #settingsBtn{
      width:18px;
      height:18px;
      border-radius:50%;
      background:var(--accent);
      cursor:pointer;
    }

    /* CHAT */
    #chat{
      flex:1;
      width:100%;
      max-width:820px;
      padding:24px 18px;
      overflow-y:auto;
    }

    .msg{
      max-width:80%;
      margin-bottom:16px;
      line-height:1.55;
      animation:fade 0.25s ease;
    }

    .user{
      margin-left:auto;
      background:#2a2a2a;
      padding:12px 14px;
      border-radius:12px 12px 4px 12px;
    }

    .ai{
      background:#1f1f1f;
      padding:14px;
      border-radius:12px 12px 12px 4px;
    }

    .ai p{
      margin:0 0 10px;
    }

    .ai p:last-child{
      margin-bottom:0;
    }

    /* CODE BLOCK */
    pre{
      background:#0d0d0d;
      padding:12px;
      border-radius:8px;
      overflow:auto;
      position:relative;
    }

    .copy-btn{
      position:absolute;
      top:8px;
      right:8px;
      background:#333;
      color:#fff;
      border:none;
      font-size:12px;
      padding:4px 6px;
      border-radius:4px;
      cursor:pointer;
    }

    /* INPUT */
    #inputBar{
      width:100%;
      max-width:820px;
      padding:14px 18px 18px;
    }

    #inputWrap{
      display:flex;
      background:#1f1f1f;
      border-radius:12px;
      padding:10px;
      gap:10px;
    }

    #input{
      flex:1;
      background:none;
      border:none;
      color:var(--text);
      font-size:15px;
      outline:none;
    }

    #send{
      background:var(--accent);
      border:none;
      color:#000;
      border-radius:8px;
      padding:0 14px;
      cursor:pointer;
      font-weight:600;
    }

    /* SETTINGS PANEL */
    #settings{
      position:fixed;
      top:60px;
      right:20px;
      background:#1b1b1b;
      border-radius:12px;
      padding:14px;
      width:220px;
      display:none;
      box-shadow:0 10px 30px rgba(0,0,0,.4);
    }

    .setting-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:14px;
      margin-bottom:12px;
    }

    @keyframes fade{
      from{opacity:0;transform:translateY(4px)}
      to{opacity:1;transform:none}
    }

    @media(max-width:768px){
      #sidebar{display:none;position:fixed;z-index:10;height:100%}
      #menu{display:block}
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div id="sidebar">
    <button class="sidebar-btn" onclick="newChat()">New Chat</button>
    <h3>History</h3>
    <div id="history"></div>
  </div>

  <!-- MAIN -->
  <div id="main">

    <div id="topbar">
      <span id="menu" onclick="toggleSidebar()">‚ò∞</span>
      <span id="title">MORADO AI</span>
      <div id="settingsBtn" onclick="toggleSettings()"></div>
    </div>

    <div id="chat">
      <h2 style="text-align:center;color:var(--muted)">What‚Äôs on your mind today?</h2>
    </div>

    <div id="inputBar">
      <div id="inputWrap">
        <input id="input" placeholder="Ask anything‚Ä¶" />
        <button id="send" onclick="send()">Send</button>
      </div>
    </div>

  </div>

  <!-- SETTINGS -->
  <div id="settings">
    <div class="setting-row"><span>Voice</span><input type="checkbox" checked></div>
    <div class="setting-row"><span>Code blocks</span><input type="checkbox" checked></div>
    <div class="setting-row"><span>History</span><input type="checkbox" checked></div>
    <div class="setting-row"><span>Dark mode</span><input type="checkbox" checked></div>
    <div class="setting-row"><span>Model</span>
      <select>
        <option>MORADO-1</option>
        <option>MORADO-2</option>
      </select>
    </div>
  </div>

<script>
  const BACKEND = "https://backend-b80q.onrender.com";

  const chat = document.getElementById("chat");
  const historyDiv = document.getElementById("history");
  const input = document.getElementById("input");

  function toggleSidebar(){
    const sb = document.getElementById("sidebar");
    sb.style.display = sb.style.display === "block" ? "none" : "block";
  }

  function toggleSettings(){
    const s = document.getElementById("settings");
    s.style.display = s.style.display === "block" ? "none" : "block";
  }

  function newChat(){
    chat.innerHTML = '<h2 style="text-align:center;color:var(--muted)">What‚Äôs on your mind today?</h2>';
  }

  function addMsg(text,type){
    const div = document.createElement("div");
    div.className = `msg ${type}`;

    if(text.includes("```")){
      const code = text.split("``` ")[1] || text.split("``` ")[0];
      div.innerHTML = `<pre><button class='copy-btn'>Copy</button><code>${code}</code></pre>`;
      div.querySelector("button").onclick=()=>navigator.clipboard.writeText(code);
    }else{
      text.split("\n\n").forEach(p=>{
        const para=document.createElement("p");
        para.textContent=p;
        div.appendChild(para);
      });
    }

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function send(){
    const msg = input.value.trim();
    if(!msg) return;
    input.value = "";

    addMsg(msg,"user");

    try{
      const res = await fetch(BACKEND+"/api/chat",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({message:msg})
      });

      const data = await res.json();
      addMsg(data.reply || "‚úîÔ∏è Connection error üòä","ai");

      const h=document.createElement("div");
      h.className="history-item";
      h.textContent=msg.slice(0,30);
      historyDiv.prepend(h);

    }catch(e){
      addMsg("‚úîÔ∏è Connection error üòä","ai");
    }
  }
</script>

</body>
</html>
